{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Информация об магазинах</h1>
      <p class="lead">На данной странице можно просматривать и редактировать магазины</p>
      <hr class="my-4">
      <p>Чтобы что-то сделать, тыкай на кнопки</p>
        <a href="{{ url_for('add_store') }}">
            <button type="button" class="btn btn-secondary">Добавить магазин</button>
        </a>
    </div>
    {% for item in stores %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h3 class="card-title">{{ item[1] }}</h3>
            <p class="card-text">{{ item[2] }}</p>
            <a href="/store/{{ item[0] }}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
    {% endfor %}
{% endblock %}
