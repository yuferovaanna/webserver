<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>{{title}}</title>
</head>
  <body>
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block  w-100" src='{{url_for("static", filename="img/first.jpg")}}' alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block  w-100" src="{{url_for('static', filename='img/second.jpg')}}" alt="Second slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index">Кинопомошник</a>
            {% if "username" in session %}
            {{ username }}
            <a class="navbar-brand" href="/logout">Выйти</a>
            {% endif %}
      </nav>

    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
                    <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"
                            integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
                            crossorigin='anonymous'></script>
                    <script src="{{url_for('static', filename='js/popper.min.js')}}"
                            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                            crossorigin="anonymous"></script>
                    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"
                            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
                            crossorigin="anonymous"></script>
  </body>
</html>
